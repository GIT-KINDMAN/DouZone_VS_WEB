<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map-송파 교육장</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div align="center">
<h3>찾아오시는 길</h3>
<button id="btn" onclick="onClick()">약도 조회</button>
<hr>
<div id="map"></div>

<script>
    function onClick() {
        $.ajax({
            type: "get",
            url: "./map.html",
            success: () => {
                $("#map").html('<iframe src="./map.html" width="500px" height="400px"/>');
            }
        })
    }

</script>
</div>
</body>
</html>
