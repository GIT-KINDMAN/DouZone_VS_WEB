<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script  src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
	/* $(document).ready(function() {
		$('#btn').click( function() {
			$('#msgView').load('hello.html'); 
		});
	}); */


	// ajax 쓰면 구구절절 다 안써도 됨. 필수 사항만 넣으면 됨. (요청하는 파일, 정상작동시 '해줄 일-#msgView.append'
	$(document).ready(function() {
		// $('button').on("click", function() { 
		$('#btn').click( function() {
			$.ajax({
				url: 'hello.html',
				// 전송방식 명시 안하면 default: get 방식
				success: function(data) {
					$('#msgView').append(data); //  load('hello.html');
				}
			});
		});
	}); 
</script>
</head>
<body>
	<h1>서버에서 받은 메세지</h1>
	<div id="msgView" style="height: 100px; width: 500px; border: 1px solid black;">
	</div>
	<input type="button" id="btn" value="서버에 자료요청" />
</body>
</html>
